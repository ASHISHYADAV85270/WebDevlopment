    <script>
        var a = 10, b;
        function move(element) {
            b = setInterval(anim, 300);
        }
        function anim() {
            document.getElementById("box").style.marginLeft = a + 'px';
            a = a + 40;
        }
        function stop() {
            clearInterval(b);

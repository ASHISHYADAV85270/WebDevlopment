<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS LIST</title>
    <style>
        .box {
            margin: auto;
            background-color: red;
            height: 400px;
            width: 400px;
            margin-left: 350px;
            margin-right: auto;

        }

        .box:hover {
            cursor: pointer;
        }

        .abc {
            background-color: royalblue;
        }

        .xyz {
            background-color: slategray;
        }
    </style>
</head>

<body>
    <button class="box" onmouseenter="changecolor()" onmouseout="changecolor()">TRY IT </button>



    <script>
        var i = 0;
        function changecolor() 
        {
            if(i == 0) 
            {
                document.querySelector(".box").classList.add("abc");
                i++;
            }
            else if(i == 1) 
            {
                document.querySelector(".box").classList.add("xyz");
                i++;
            }
            
            else if(i == 2) 
            {
                document.querySelector(".box").classList.remove("xyz");
                i++;
            }
            
            else if(i == 3) 
            {
                document.querySelector(".box").classList.remove("abc");
                i=0;
            }
        }






    </script>
</body>

</html>

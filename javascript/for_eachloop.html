<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR EACH LOOP</title>

</head>

<body>
    <script>
        var ary = [1, 4, "retete", 7, 8, "herrt", 64, 3, "bye", 7, 4, 3];

        ary.forEach(loop);//hr ek element kai liye loop call hoga baar baar
        function loop(v) {
            document.write(v + "<br>");
        }
    </script>
</body>

</html>

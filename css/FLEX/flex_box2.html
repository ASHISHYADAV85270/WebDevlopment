<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: cadetblue;
            border:2px solid black;
            border-radius: 9px;
            width: 918px;
            height: 30px;
            margin: 10px auto 0px auto;

            display: flex;
            flex-direction: row;
            justify-content: space-around;

        }
.item{
    font-size: 25px;
}
    </style>
</head>
<body>
    <header>
        <nav  class="box">
   <div class=" item item1">Home</div>
   <div class=" item item2">About</div>
   <div class=" item item3">Contact</div>
   <div class="item item4">Login</div>
   <div class="item item5">History</div>
        </nav>
    </header>
</body>
</html>

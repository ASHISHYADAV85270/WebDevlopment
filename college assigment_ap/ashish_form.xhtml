<body>
    <div class="text2">
        <p>LOGIN TO THE PAGE FOR MORE INFO!!!!</p>

                <br />
                <span class="phone">

                <br />

                    PIN Code : <input class="input-field" type="number" name="pin" maxlength="6" />
                </span>
                <br />
                <span class="Mname">

                    <select class="select-field" name="ModelName" id="">
                        <option default="">None</option>
                        <option value="SXT">RCB</option>
                        <option value="GT">CSK</option>
                        <option value="ScarCat">KXIP</option>
                        <option value="HellCat">RR</option>

                        <option value="Demon">MI</option>

                        <option value="Demon">SRH</option>
                    </select>
                </span>
                <br />
                <span class="Myear">
                    FAV INTERNATIONAL TEAM :
                    <select class="select-field" name="ModelYear" id="">
                        <option default="">None</option>
                        <option value="2005">INDIA</option>
                        <option value="2008">AUSTRALIA</option>
                        <option value="2012">ENGLAND</option>
                        <option value="2020">PAKISTAN</option>
                        <option value="2020">SOUTH AFRICA</option>
                        <option value="2020">AFGHANISTAN</option>
                        <option value="2020">WEST INDIES</option>
                        <option value="2020">SRI LANKA</option>
                        <option value="2020">NEW ZEALAND</option>
                        <option value="2020">BANGLADESH</option>
                    </select>
                </span>
                <br />
                <span class="Mcolor">
                    ARE YOU FROM INDIA:
                    <select class="select-field" name="color" id="">
                        <option default="">None</option>
                        <option value="blue">YES</option>
                        <option value="olive">NO</option>
                    </select>
                </span>
                <br />
                <span class="buttons">
                    <input type="submit" value="Submit" formaction="./index.html" />
                    <input type="reset" value="Clear" />
                </span>
            </form>
            <img class="formimg" src="https://images.news18.com/ibnlive/uploads/2020/08/1597242204_1594019665_t20-world-cup-icc-trophy-icc-photo.jpg" alt="#" />
        </div>
    </div>
